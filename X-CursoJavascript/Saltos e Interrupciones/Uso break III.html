<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break III</title>
</head>
<body style="font-size: 2em;">
    <script type="text/javascript">

        let ciudades=[["Bogotá","Medellín","Cali"],["Barcelona","Madrid","Málaga"],["Roma","Milán","Venecia"]];

        bucleprincipal:for (let i=0;i<ciudades.length;i++){

            for(let j=0;j<ciudades.length;j++){

                
                if(ciudades[i][j]=="Madrid") break bucleprincipal ;

                document.write(ciudades[i][j] + "</br>");

        
            }

            document.write("Estoy en el bucle principal </br>");

        }

    </script>
    
</body>
</html>
