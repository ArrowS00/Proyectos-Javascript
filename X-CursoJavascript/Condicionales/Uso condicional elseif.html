<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let nota=prompt("Pon tu nota del examen");

        if (nota<5){
            document.write("Has suspendido. INSUFICIENTE");
        }

        else if (nota<6){
            document.write("Has aprobado. SUFICIENTE");
        }

        else if (nota<7){
            document.write("Has aprobado. BIEN");
        }

        else if (nota<9){
            document.write("Has aprobado. NOTABLE");
        }
        else {
            document.write("Has aprobado. SOBRESALIENTE");
        }

    


    </script>
    
</body>
</html>
