<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR-OFF-2</title>
</head>
<body style="font-size: 2em;">

    <script text="text/javascript">

     let numeros = [];

     for(let i=0;i<5;i++){
        numeros[i]=parseInt(prompt("Introduce un número,por favor"));
     }

     document.write("El resultado de multiplicar por 5 los números es: </br>");

     for (numero of numeros){
        document.write(numero + " x 5 = "+ numero*5 + "</br>");
     }

        
       
        

    </script>
    
</body>
</html>
